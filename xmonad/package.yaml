name:                myXmonad
version:             0.1.0.0
dependencies:
- base >= 4.7 && < 5
- xmonad
- unix
- xmonad-contrib >= 0.16
- containers
- mtl

library:
  source-dirs: .

executables:
  myXmonad:
    main:                xmonad.hs
    source-dirs:         .
    ghc-options:
    - -ilib
    - -fforce-recomp
    - -main-is main
