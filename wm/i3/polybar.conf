# colors {{{
[colors]
background = #111
background-alt = #333
foreground = #bbbbbb
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40
# }}}
# bar/main {{{
[bar/main]
width = 100%
height = 15
radius = 0.0
fixed-center = false
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
line-color = #f00
border-size = 1
border-color = #ff000000
padding-left = 0
padding-right = 0
module-margin-left = 1
module-margin-right = 1
font-0 = mono:pixelsize=8;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = Material Icons:fontformat=truetype:size=8:antialias=true;1
modules-left = i3 xwindow
modules-center =
modules-right = cpu memory temperature filesystem xkeyboard pacman aur volume xbacklight battery date powermenu
tray-position = right
tray-padding = 4
tray-detached = false
cursor-click = pointer
cursor-scroll = ns-resize
# }}}
# module/i3 {{{
[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1
label-unfocused = %name%
label-unfocused-background = ${colors.background}
label-unfocused-padding = 1
label-visible = %name%
label-visible-background = ${colors.background}
label-visible-underline = ${colors.secondary}
label-visible-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
# }}}
# module/xwindow {{{
[module/xwindow]
type = internal/xwindow
format-foreground = #a0a
format-background = ${colors.background}
label = %title:0:30:...%
# }}}
# module/xkeyboard {{{
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-background = ${colors.background}
label-indicator-foreground = ${colors.foreground-alt}
label-indicator-background = ${colors.secondary}
label-indicator = 
# }}}
# module/filesystem {{{
[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#0a81f5}%mountpoint%: %free%%{F-} 
label-unmounted = %mountpoint% not mounted
label-mounted-background = ${colors.background}
label-unmounted-background = ${colors.background}
# }}}
# module/memory {{{
[module/memory]
type = internal/memory
interval = 2
label =  %percentage_used%%
format-background = ${colors.background}
format-underline = #00ff00
# }}}
# module/cpu {{{
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000
format-background = ${colors.background}
label = %percentage-cores%
# }}}
# module/backlight-acpi {{{
[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight
# }}}
# module/pacman {{{
[module/pacman]
type = custom/script
interval = 360
exec = checkupdates | wc -l
format = <label>
format-background = ${colors.background}
label = %{F#ffff00}[%output%]%{F-}
# }}}
# module/aur {{{
[module/aur]
type = custom/script
interval = 3600
exec = trizen -Su --aur --quiet | wc -l
format = <label>
format-background = ${colors.background}
label = %{F#ffff00}[%output%]*%{F-}
# }}}
# module/wlan {{{
[module/wlan]
type = internal/network
interface = wlp2s0
interval = 3.0
format-connected-prefix = 
format-connected = <ramp-signal> <label-connected>
label-connected = %signal%%
format-connected-background = ${colors.background}
format-disconnected = 
format-disconnected-foreground = ${colors.foreground-alt}
format-disconnected-background = ${colors.background}
ramp-signal-0 =
ramp-signal-1 =
ramp-signal-2 =
ramp-signal-3 =
ramp-signal-4 =
ramp-signal-foreground = ${colors.foreground-alt}
# }}}
# module/eth {{{
[module/eth]
type = internal/network
interface = enp1s0f0
interval = 3.0
format-connected-prefix = 
format-connected = <ramp-signal> <label-connected>
label-connected = %signal%%
format-connected-background = ${colors.background}
format-disconnected = 
format-disconnected-foreground = ${colors.foreground-alt}
format-disconnected-background = ${colors.background}
ramp-signal-0 =
ramp-signal-1 =
ramp-signal-2 =
ramp-signal-3 =
ramp-signal-4 =
ramp-signal-foreground = ${colors.foreground-alt}
# }}}
# module/volume {{{
[module/volume]
type = internal/volume
format-volume = <label-volume> <bar-volume>
format-volume-prefix = 
format-volume-background = ${colors.background}
label-volume =
label-volume-foreground = ${root.foreground}
format-muted-prefix = 
format-muted-foreground = ${colors.foreground-alt}
format-muted-background = ${colors.background}
label-muted = 
bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}
# }}}
# module/xbacklight {{{
[module/xbacklight]
type = internal/xbacklight
format = <label> <bar>
format-background = ${colors.background}
label = 
bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = #ffff00
bar-empty = ─
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}
# }}}
# module/battery {{{
[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98
format-full-prefix = 
format-charging-prefix = 
format-discharging-prefix = 
format-full-prefix-foreground = #00ff00
format-charging-prefix-foreground = #ffff00
format-discharging-prefix-foreground = #ff0000
format-full-background = ${colors.background}
format-charging-background = ${colors.background}
format-discharging-background = ${colors.background}
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
# }}}
# module/temperature {{{
[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-background = ${colors.background}
format-warn-background = ${colors.background}
label = %temperature%
label-foreground = #00ff00
label-warn = %temperature%
label-warn-foreground = ${colors.secondary}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}
# }}}
# module/date {{{
[module/date]
type = internal/date
interval = 5
date = " %d-%m"
date-alt = " %d-%m-%Y"
time = %H:%M
time-alt = %H:%M:%S
format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5
format-background = ${colors.background}
label = %date% %time%
# }}}
# module/mpd {{{
[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>
icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 
label-song-maxlen = 25
label-song-ellipsis = true
# }}}
# module/powermenu {{{
[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = 
label-open-foreground = ${colors.secondary}
label-close = cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}
menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2
menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot
menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0
# }}}
# settings {{{
[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
# }}}
# global/wm {{{
[global/wm]
margin-top = 5
margin-bottom = 5
# }}}

