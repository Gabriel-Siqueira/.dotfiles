# Other File Types {{{
[[custom_plugins]]
name = "jceb/vim-orgmode"
merged = false
on_ft = "org"
hook_add = '''
let g:org_agenda_files = ['~/Dropbox/Org/activities.org']
'''
[[custom_plugins]]
name = "ledger/vim-ledger"
merged = false
on_ft = "ledger"
hook_add = '''
nmap <space>all :e ~/Dropbox/Personal/finance.ledger<CR>
nmap <space>alb :Ledger bal<CR>
'''
# }}}

# Wiki/Task {{{
[[custom_plugins]]
name = "vimwiki/vimwiki"
merged = false
hook_add = '''
let g:vimwiki_folding='expr'
let g:vimwiki_list = [{'path': '~/Dropbox/Wiki/'}]
nmap <space>aww <Plug>VimwikiIndex
nmap <space>awt <Plug>VimwikiTabIndex
nmap <space>aws <Plug>VimwikiUISelect
'''
[[custom_plugins]]
name = "blindFS/vim-taskwarrior"
merged = false
# }}}

